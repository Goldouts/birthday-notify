<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Let People Know It's Your Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LetPeopleKnowItsUrBirthday.com</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <h1>Sign Up</h1>
            <p>Join us and never miss a birthday again!</p>
            <form action="birthday-wishes.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required><br>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LetPeopleKnowItsUrBirthday.com. All rights reserved.</p>

            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
